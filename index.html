<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Games - Value List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ------------------ BODY + THEME ------------------ */
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #050508;
  color: #e6d9ff;
  overflow: hidden;
  height: 100vh;
}

/* ------------------ DEVICE SELECTION SCREEN ------------------ */
#deviceSelect {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  gap: 30px;
}
.deviceBox {
  background: #090912;
  border: 2px solid #7a3cff;
  border-radius: 12px;
  padding: 40px 30px;
  cursor: pointer;
  text-align: center;
  font-weight: bold;
  font-size: 1.2rem;
  transition: transform 0.3s, box-shadow 0.3s;
}
.deviceBox:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #7a3cff88;
}

/* ------------------ SIDEBAR ------------------ */
.sidebar {
  width: 220px;
  background: #090912;
  display: flex;
  flex-direction: column;
  padding-top: 60px;
  padding-left: 15px;
  box-shadow: 2px 0 20px #7a3cff33;
  transition: transform 0.3s ease;
  z-index: 10;
  position: fixed;
  height: 100%;
}
.sidebar.collapsed {
  transform: translateX(-100%);
}
.sidebar button {
  background: none;
  border: none;
  color: #e6d9ff;
  font-size: 18px;
  padding: 12px 20px;
  text-align: left;
  cursor: pointer;
  margin-bottom: 10px;
  transition: all 0.3s ease;
  animation: sidebarPulse 3s infinite;
}
.sidebar button:hover {
  background: #1b0a32;
  transform: scale(1.05);
  box-shadow: 0 0 15px #7a3cff66;
}
@keyframes sidebarPulse {
  0% { box-shadow: 0 0 5px #7a3cff33; }
  50% { box-shadow: 0 0 15px #7a3cff66; }
  100% { box-shadow: 0 0 5px #7a3cff33; }
}

/* ------------------ HAMBURGER ------------------ */
#hamburger {
  position: fixed;
  top: 10px;
  left: 10px;
  background: #9b6cff;
  color: white;
  font-weight: bold;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  z-index: 100;
  transition: all 0.3s ease;
}
#hamburger:hover {
  transform: scale(1.15);
  box-shadow: 0 0 20px #9b6cffaa;
}

/* ------------------ MAIN CONTENT ------------------ */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-y: auto;
  padding: 20px;
  margin-left: 220px;
  transition: margin-left 0.3s ease;
}
.main.recenter { margin-left: 20px; }

/* ------------------ DEV LOGIN ------------------ */
#devLogin {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #9b6cff;
  color: white;
  font-weight: bold;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 0 20px #7a3cffaa;
  transition: all 0.3s ease;
  animation: pulseGlow 2s infinite;
  z-index: 50;
}
#devLogin:hover { transform: scale(1.15); box-shadow: 0 0 35px #9b6cff; }
@keyframes pulseGlow {
  0% { box-shadow: 0 0 15px #7a3cff66; }
  50% { box-shadow: 0 0 35px #7a3cffaa; }
  100% { box-shadow: 0 0 15px #7a3cff66; }
}

/* ------------------ DOCUMENT BOX ------------------ */
#values #publicView {
  width: 90%;
  max-width: 1200px;
  min-width: 300px;
  height: 80vh;
  background: #0b0b16;
  border: 1px solid #7a3cff;
  border-radius: 8px;
  padding: 16px;
  color: #f1eaff;
  overflow: auto;
  white-space: pre-wrap;
  font-size: 1rem;
  margin: 0 auto;
}

/* ------------------ SAVE / CANCEL ------------------ */
#saveBtn, #cancelBtn {
  display: none;
  margin-top: 10px;
  margin-right: 10px;
  background: #7a3cff;
  color: black;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  padding: 10px 20px;
  cursor: pointer;
  box-shadow: 0 0 15px #7a3cffaa;
  transition: all 0.2s ease;
}
#saveBtn:hover, #cancelBtn:hover { background: #9b6cff; transform: scale(1.05); }

/* ------------------ RESPONSIVE ------------------ */
@media (max-width: 768px){
  .main { margin-left: 0; }
  #devLogin { display: none; }
  .deviceBox { padding: 30px 20px; font-size: 1rem; }
}
</style>
</head>
<body>

<!-- DEVICE SELECTION MENU -->
<div id="deviceSelect">
  <div class="deviceBox" onclick="selectDevice('phone')">Phone</div>
  <div class="deviceBox" onclick="selectDevice('tablet')">Tablet</div>
  <div class="deviceBox" onclick="selectDevice('pc')">PC</div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <button onclick="showTab('home')">Home</button>
  <button onclick="showTab('values')">Values</button>
</div>

<!-- MAIN CONTENT -->
<div class="main" id="mainContent" style="display:none;">
  <div id="home" class="tab">
    <h1>Welcome to Pixel Games Official PSX:R Value List</h1>
    <p>This is the Official Value List for Pet Simulator X: Return. To check the values please go to the values tab on the left.</p>
  </div>

  <div id="values" class="tab" style="display:none;">
    <div id="publicView" contenteditable="false">Loading document...</div>
    <div style="margin-top:5px;">
      <button id="saveBtn" onclick="forceSave()">Save</button>
      <button id="cancelBtn" onclick="cancelEdit()">Cancel</button>
    </div>
  </div>
</div>

<button id="devLogin" onclick="devLogin()">Developer Login</button>

<script>
let ws;
let originalContent = "";
let currentDevice = "";

// ------------------ DEVICE SELECTION ------------------
function selectDevice(device){
  currentDevice = device;
  document.getElementById('deviceSelect').style.display = 'none';
  document.getElementById('mainContent').style.display = 'flex';

  // Hide devLogin on mobile
  if(device !== 'pc'){
    document.getElementById('devLogin').style.display = 'none';
  } else {
    document.getElementById('devLogin').style.display = 'block';
  }

  // Adjust main content margin based on device
  const main = document.getElementById('mainContent');
  main.classList.add('recenter');
}

// ------------------ TABS ------------------
function showTab(tabName){
  document.querySelectorAll('.tab').forEach(t=>t.style.display='none');
  document.getElementById(tabName).style.display='block';
}

// ------------------ SIDEBAR TOGGLE ------------------
function toggleSidebar(){
  const sidebar = document.getElementById('sidebar');
  sidebar.classList.toggle('collapsed');
  document.getElementById('mainContent').classList.toggle('recenter');
}

// ------------------ WEBSOCKET ------------------
function initWebSocket(){
  const protocol = window.location.protocol === "https:" ? "wss" : "ws";
  ws = new WebSocket(`${protocol}://${window.location.host}/ws`);

  ws.onopen = ()=>console.log("WebSocket connected!");
  ws.onclose = ()=>console.log("WebSocket closed!");
  ws.onerror = (e)=>console.log("WebSocket error", e);

  ws.onmessage = (event)=>{
    const msg = JSON.parse(event.data);
    const publicView = document.getElementById('publicView');
    if(publicView.innerText !== msg.content){
      publicView.innerText = msg.content;
    }
  }
}

initWebSocket();

// ------------------ DEV LOGIN ------------------
function devLogin(){
  const password = prompt("Enter developer password:");
  if(!password) return alert("Developer password required!");
  window.devPassword = password;

  const publicView = document.getElementById('publicView');
  originalContent = publicView.innerText;

  publicView.contentEditable = true;
  publicView.focus();

  document.getElementById('saveBtn').style.display = 'inline-block';
  document.getElementById('cancelBtn').style.display = 'inline-block';

  alert("Developer mode enabled! Only edits with correct password will save.");
}

// ------------------ CANCEL EDIT ------------------
function cancelEdit(){
  const publicView = document.getElementById('publicView');
  publicView.innerText = originalContent;

  if(ws.readyState === 1){
    ws.send(JSON.stringify({ content: originalContent, password: window.devPassword || "" }));
  }

  publicView.contentEditable = false;
  window.devPassword = null;

  document.getElementById('saveBtn').style.display = 'none';
  document.getElementById('cancelBtn').style.display = 'none';

  alert("Changes canceled. Developer mode exited.");
}

// ------------------ FORCE SAVE ------------------
function forceSave(){
  if(!window.devPassword) return alert("Developer not logged in!");
  if(ws.readyState !== 1) return alert("WebSocket not connected.");
  ws.send(JSON.stringify({ content: document.getElementById('publicView').innerText, password: window.devPassword }));
  alert("Document force-saved!");
}

// ------------------ TYPING UPDATES ------------------
document.getElementById('publicView').addEventListener('input', ()=>{
  if(window.devPassword && ws.readyState===1){
    ws.send(JSON.stringify({ content: document.getElementById('publicView').innerText, password: window.devPassword }));
  }
});
</script>
</body>
</html>
