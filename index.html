<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Games - Value List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #050508;
  color: #e6d9ff;
  display: flex;
  height: 100vh;
  overflow: hidden;
}
.sidebar {
  width: 220px;
  background: #090912;
  display: flex;
  flex-direction: column;
  padding-top: 60px;
  padding-left: 15px;
  box-shadow: 2px 0 20px #7a3cff33;
  transition: transform 0.3s ease;
  z-index: 10;
}
.sidebar.collapsed { transform: translateX(-100%); }
.sidebar button {
  background: none;
  border: none;
  color: #e6d9ff;
  font-size: 18px;
  padding: 12px 20px;
  text-align: left;
  cursor: pointer;
  margin-bottom: 10px;
  transition: all 0.3s ease;
  animation: sidebarPulse 3s infinite;
}
.sidebar button:hover {
  background: #1b0a32;
  transform: scale(1.05);
  box-shadow: 0 0 15px #7a3cff66;
}
@keyframes sidebarPulse {
  0% { box-shadow: 0 0 5px #7a3cff33; }
  50% { box-shadow: 0 0 15px #7a3cff66; }
  100% { box-shadow: 0 0 5px #7a3cff33; }
}
#hamburger {
  position: fixed;
  top: 10px;
  left: 10px;
  background: #9b6cff;
  color: white;
  font-weight: bold;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  z-index: 100;
  transition: all 0.3s ease;
}
#hamburger:hover {
  transform: scale(1.15);
  box-shadow: 0 0 20px #9b6cffaa;
}
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-y: auto;
  padding: 20px;
  position: relative;
  transition: margin-left 0.3s ease;
}
.main.recenter { margin-left: 0; }
#devLogin {
  position: absolute;
  top: 20px;
  right: 20px;
  background: #9b6cff;
  color: white;
  font-weight: bold;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 0 20px #7a3cffaa;
  transition: all 0.3s ease;
  animation: pulseGlow 2s infinite;
  z-index: 50;
}
#devLogin:hover { transform: scale(1.15); box-shadow: 0 0 35px #9b6cff; }
@keyframes pulseGlow {
  0% { box-shadow: 0 0 15px #7a3cff66; }
  50% { box-shadow: 0 0 35px #9b6cffaa; }
  100% { box-shadow: 0 0 15px #7a3cff66; }
}
#values #publicView {
  width: 90%;
  max-width: 1200px;
  min-width: 300px;
  height: 80vh;
  background: #0b0b16;
  border: 1px solid #7a3cff;
  border-radius: 8px;
  padding: 16px;
  color: #f1eaff;
  overflow: auto;
  white-space: pre-wrap;
  font-size: 1rem;
  margin: 0 auto;
}
#saveBtn, #cancelBtn {
  display: none;
  margin-top: 10px;
  margin-right: 10px;
  background: #7a3cff;
  color: black;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  padding: 10px 20px;
  cursor: pointer;
  box-shadow: 0 0 15px #7a3cffaa;
  transition: all 0.2s ease;
}
#saveBtn:hover, #cancelBtn:hover { background: #9b6cff; transform: scale(1.05); }
</style>
</head>
<body>

<button id="hamburger" onclick="toggleSidebar()">â˜°</button>

<div class="sidebar" id="sidebar">
  <button onclick="showTab('home')">Home</button>
  <button onclick="showTab('values')">Values</button>
</div>

<div class="main" id="mainContent">
  <div id="home" class="tab">
    <h1>Welcome to Pixel Games Official PSX:R Value List</h1>
    <p>This is the Official Value List for Pet Simulator X: Return. To check the values please go to the values tab on the left.</p>
  </div>

  <div id="values" class="tab" style="display:none;">
    <div id="publicView" contenteditable="false">Loading document...</div>
    <div style="margin-top:5px;">
      <button id="saveBtn" onclick="forceSave()">Save</button>
      <button id="cancelBtn" onclick="cancelEdit()">Cancel</button>
    </div>
  </div>
</div>

<button id="devLogin" onclick="devLogin()">Developer Login</button>

<script>
let ws;
let originalContent = "";

function showTab(tabName){
  document.querySelectorAll('.tab').forEach(t=>t.style.display='none');
  document.getElementById(tabName).style.display='block';
}

function toggleSidebar(){
  const sidebar = document.getElementById('sidebar');
  sidebar.classList.toggle('collapsed');
  document.getElementById('mainContent').classList.toggle('recenter');
}

// WebSocket
function initWebSocket(){
  const protocol = window.location.protocol === "https:" ? "wss" : "ws";
  ws = new WebSocket(`${protocol}://${window.location.host}/ws`);

  ws.onopen = () => console.log("WebSocket connected!");
  ws.onclose = () => console.log("WebSocket closed!");
  ws.onerror = (e) => console.log("WebSocket error", e);

  ws.onmessage = (event)=>{
    const msg = JSON.parse(event.data);
    const publicView = document.getElementById('publicView');
    if(publicView.innerText !== msg.content){
      publicView.innerText = msg.content;
    }
  }
}

initWebSocket();

// Developer login
function devLogin(){
  const password = prompt("Enter developer password:");
  if(!password) return alert("Developer password required!");
  if(password !== "") window.devPassword = password;

  const publicView = document.getElementById('publicView');
  originalContent = publicView.innerText;

  publicView.contentEditable = true;
  publicView.focus();

  document.getElementById('saveBtn').style.display = 'inline-block';
  document.getElementById('cancelBtn').style.display = 'inline-block';

  alert("Developer mode enabled! Only edits with correct password will save.");
}

// Cancel edit
function cancelEdit(){
  const publicView = document.getElementById('publicView');
  publicView.innerText = originalContent;

  if(ws.readyState === 1){
    ws.send(JSON.stringify({
      content: originalContent,
      password: window.devPassword || ""
    }));
  }

  publicView.contentEditable = false;
  window.devPassword = null;

  document.getElementById('saveBtn').style.display = 'none';
  document.getElementById('cancelBtn').style.display = 'none';

  alert("Changes canceled. Developer mode exited.");
}

// Force save
function forceSave(){
  if(!window.devPassword) return alert("Developer not logged in!");
  if(ws.readyState !== 1) return alert("WebSocket not connected.");
  ws.send(JSON.stringify({
    content: document.getElementById('publicView').innerText,
    password: window.devPassword
  }));
  alert("Document force-saved!");
}

// Send updates while typing
document.getElementById('publicView').addEventListener('input', ()=>{
  if(window.devPassword && ws.readyState===1){
    ws.send(JSON.stringify({
      content: document.getElementById('publicView').innerText,
      password: window.devPassword
    }));
  }
});
</script>

</body>
</html>
